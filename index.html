<!DOCTYPE html>

  <head>

    <link

    <h1>Unsplash API - Infinite Scroll</h1>

      />

        src="https://images.unsplash.com/photo-1711950903476-cc92274c0f12?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Unsplash Image"
        id="image"
      />
      <img
        src="https://images.unsplash.com/photo-1711950903476-cc92274c0f12?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

    <!-- Script -->
    <script src="script.js"></script>
